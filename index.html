<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Results Summary Component</title>

    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" media="screen and (max-width: 700px)" href="css/small_resolution.css" type="text/css">
    <link rel="icon" href="images/favicon-32x32.png" type="image/x-icon" />
  </head>
  <body>
    <div class="parent">
      <div class="result">
        <h4>Your Result</h4>
        <div>
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="summary">
        <h4>Summary</h4>
        <ul>
          <li class="reaction">
            <img src="images/icon-reaction.svg">
            <h4>Reaction</h4>
            <p><span>80</span> / 100</p>
          </li>
          <li class="Memory">
            <img src="images/icon-memory.svg">
            <h4>Memory</h4>
            <p><span>92</span> / 100</p>
          </li>
          <li class="verbal">
            <img src="images/icon-verbal.svg"> 
            <h4>Verbal</h4>
            <p><span>61</span> / 100</p>
          </li>
          <li class="visual">
            <img src="images/icon-visual.svg">
            <h4>Visual</h4>
            <p><span>72</span> / 100</p>
          </li>
          <li><button>Continue</button></li>
        </ul>
      </div>
    </div>
  </body>
</html>
